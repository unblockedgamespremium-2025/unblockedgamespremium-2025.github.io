<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn to Fly – Unblocked Games Premium</title>
    <meta name="description" content="Help a quirky penguin launch, crash and upgrade its way to flight in this addictively fun physics-based game on Unblocked Games Premium." />
    <meta name="keywords" content="Learn to Fly, penguin game, physics-based, unblocked games, upgrades" />
    <link rel="canonical" href="https://unblockedgamespremium-2025.github.io/games/learn-to-fly.html" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/x-icon" href="learntofly.png" />
    <link rel="shortcut icon" type="image/x-icon" href="learntofly.png" />
	  <script type="text/javascript" src="https://yalogames.github.io/cloak.js"></script>
  </head>
  <body>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("learntofly.swf");
      });
    </script>
  </body>
</html>
