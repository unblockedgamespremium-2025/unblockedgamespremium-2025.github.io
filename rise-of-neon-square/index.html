<!DOCTYPE html>
<html lang="en-us">
  
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Rise of Neon Square – play at UnblockedGamesPremium 2025</title>
    <meta name="description" content="Rise of Neon Square is an endless arcade runner set in a glowing neon world. Dash through vivid obstacles, collect power‑ups, and test your reflexes in this fast‑paced pixel art adventure.">
    <meta name="keywords" content="neon square runner, endless arcade game, pixel art addicting, unblocked flash, browser neon platformer">
    <link rel="canonical" href="https://unblockedgamespremium-2025.github.io/games/rise-of-neon-square.html">
    <meta name="robots" content="index, follow">
	
		    <script type="text/javascript" src="https://yalogames.github.io/cloak.js"></script>
    <link rel="shortcut icon" href="TemplateData/favicon.html">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">MiniJam77Courage</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/RiseOfNeonSquare.loader.js";
      var config = {
        dataUrl: buildUrl + "/RiseOfNeonSquare.data",
        frameworkUrl: buildUrl + "/RiseOfNeonSquare.framework.js",
        codeUrl: buildUrl + "/RiseOfNeonSquare.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MiniJam77Courage",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>

</html>
